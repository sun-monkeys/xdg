        <h1 id="ssl服务器"><a href="#ssl服务器" class="headerlink" title="ssl服务器"></a>ssl服务器</h1><figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">服务器端:</span></span><br><span class="line"><span class="string">配置文件:</span> <span class="string">/etc/ssh/sshd_config</span></span><br><span class="line"><span class="string">常用参数:</span></span><br><span class="line">   <span class="string">Port</span> <span class="number">22</span>  <span class="comment"># 默认的监听的是22端口</span></span><br><span class="line">   <span class="string">ListenAddress</span> <span class="string">ip</span>  <span class="comment"># 监听某一个ip（只能该ip访问）默认的是监听所有</span></span><br><span class="line">   <span class="string">LoginGraceTime</span> <span class="number">2</span><span class="string">m</span></span><br><span class="line">   <span class="string">PermitRootLogin</span> <span class="literal">yes</span>  <span class="comment"># 是否允许root用户登录（登录上去su 也是可以的）</span></span><br><span class="line">   <span class="string">StrictModes</span> <span class="literal">yes</span></span><br><span class="line">   <span class="string">MaxAuthTries</span> <span class="number">6</span>  <span class="comment"># 只允许3个（一半）</span></span><br><span class="line">   <span class="string">MaxSessions</span> <span class="number">10</span>  <span class="comment"># 同一个连接最大会话（打开的会话数量）</span></span><br><span class="line">   <span class="string">PubkeyAuthentication</span> <span class="literal">yes</span></span><br><span class="line">   <span class="string">PermitEmptyPasswords</span> <span class="literal">no</span></span><br><span class="line">   <span class="string">PasswordAuthentication</span> <span class="literal">yes</span></span><br><span class="line">   <span class="string">GatewayPorts</span> <span class="literal">no</span></span><br><span class="line">   <span class="comment">#  启用网关的转发功能  如: A--B--C--D  --&gt;  A想访问D</span></span><br><span class="line">   <span class="comment">#  数据链路只能从 B--C--D 一个一个的跳转过去，可以把BC当做堡垒机来传送信息建立隧道</span></span><br><span class="line">   <span class="comment">#  这时BC要开启网关功能（BC之间建立ssh的隧道）</span></span><br><span class="line"></span><br><span class="line">   <span class="string">ClientAliveInterval</span>  <span class="number">0</span>  <span class="comment"># 单位: 秒</span></span><br><span class="line">   <span class="string">ClientAliveCountMax</span>  <span class="number">3</span>  <span class="comment"># 默认3</span></span><br><span class="line">   <span class="comment">#  上面两个是配合使用，0探测时间间隔，3探测次数</span></span><br><span class="line">   <span class="comment">#  两者相乘，等于总的时间，时间一到则停止登录</span></span><br><span class="line"></span><br><span class="line"><span class="string">如何提高ssh的连接速度</span></span><br><span class="line">   <span class="string">UseDNS</span> <span class="literal">yes</span></span><br><span class="line">   <span class="comment"># 把ssh的ip解析成主机名字，再去进行对比，是否一样</span></span><br><span class="line">   <span class="comment"># 因为在网络当中没有DNS服务器，所有响应有一定的时间</span></span><br><span class="line"></span><br><span class="line">   <span class="string">GSSAPIAuthentication</span> <span class="literal">yes</span></span><br><span class="line">   <span class="comment"># 提高速度可改为no，一种验证方法基本用不到（默认的基于口令和密钥的验证）</span></span><br><span class="line"></span><br><span class="line"><span class="string">注:</span> <span class="string">sshd服务有时候会重新启动不起来，错误信息是端口一直被占用</span></span><br><span class="line">   <span class="comment"># 查看端口被占用的情况  lsof -i  :22</span></span><br><span class="line">   <span class="comment"># 再使用kill -9 强杀    kill -9  PID</span></span><br><span class="line"></span><br><span class="line">   <span class="string">MaxStartups</span>  <span class="number">10</span><span class="string">:30:100</span></span><br><span class="line">   <span class="comment"># 未认证连接最大值，默认值10</span></span><br><span class="line">   <span class="comment"># 连接数达到10个，则取消后面连接的30%连接请求，达到60个连接数，则停止全部连接请求</span></span><br><span class="line"></span><br><span class="line">   <span class="string">Banner</span>  <span class="string">/path/file</span></span><br><span class="line">   <span class="comment"># 文件存放的路径</span></span><br><span class="line">   <span class="comment"># file里存放的是每次ssh连接的时间登录上去的提示信息</span></span><br><span class="line"></span><br><span class="line"><span class="string">限制可登录用户的办法</span></span><br><span class="line">   <span class="comment"># 系统默认是没有的，要自己手动去添加</span></span><br><span class="line">      <span class="string">AllowUsers</span>  <span class="string">user1</span> <span class="string">user2</span> <span class="string">user3</span></span><br><span class="line">      <span class="string">DenyUsers</span></span><br><span class="line">      <span class="string">AllowGroups</span></span><br><span class="line">      <span class="string">DenyGroups</span></span><br><span class="line">      <span class="string">注:</span> <span class="string">在限制用户的时候，不要出现白名单和黑名单一起出现，容易导致冲突</span></span><br><span class="line"></span><br><span class="line"><span class="string">ssh服务的最佳使用的方法</span></span><br><span class="line">   <span class="string">要使用默认端口</span></span><br><span class="line">   <span class="string">禁止使用protocol</span> <span class="string">version</span> <span class="number">1</span></span><br><span class="line">   <span class="string">限制可登录用户</span></span><br><span class="line">   <span class="string">设定空闲会话超时时长</span></span><br><span class="line">   <span class="string">利用防火墙设置ssh访问策略</span></span><br><span class="line">   <span class="string">仅监听特定的IP地址</span></span><br><span class="line">   <span class="string">基于口令认证时，使用强密码策略</span></span><br><span class="line">      <span class="string">tr</span> <span class="bullet">-dc</span> <span class="string">A-Za-z0-9_</span> <span class="string">&lt;</span> <span class="string">/dev/urandom</span> <span class="string">| head -c 30 | xargs</span></span><br><span class="line"><span class="string">   使用基于密钥的认证</span></span><br><span class="line"><span class="string">   禁止使用空密码</span></span><br><span class="line"><span class="string">   禁止root用户直接登录</span></span><br><span class="line"><span class="string">   限制ssh的访问频度和并发在线数</span></span><br><span class="line"><span class="string">   做好日志，经常分析</span></span><br></pre></td></tr></table></figure>
