br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">OpenSSL</span>: 开源项目</span><br><span class="line">   <span class="attribute">openssl</span>: 多用途的命令行工具，包openssl </span><br><span class="line">   <span class="attribute">libcrypto</span>: 加密算法库，包openssl-libs</span><br><span class="line">   <span class="attribute">libssl</span>: 加密模块应用库，实现了ssl及tls，包nss</span><br><span class="line"></span><br><span class="line"><span class="attribute">Openssh软件组成</span></span><br><span class="line">   相关包</span><br><span class="line">      <span class="attribute">openssh</span></span><br><span class="line">      openssh-clients</span><br><span class="line">      <span class="attribute">openssh-server</span></span><br><span class="line">   工具</span><br><span class="line">      基于C/S结构</span><br><span class="line">         <span class="attribute">Client</span>: ssh, scp, sftp，slogin</span><br><span class="line">            <span class="attribute">Windows客户端</span></span><br><span class="line">            xshell, putty, securecrt, sshsecureshellclient</span><br><span class="line">         <span class="attribute">Server</span>: sshd</span><br><span class="line"></span><br><span class="line"><span class="attribute">openssl命令</span></span><br><span class="line">   两种运行模式: 交互模式和批处理模式</span><br><span class="line">   openssl version: 程序版本号</span><br><span class="line">   标准命令、消息摘要命令、加密命令</span><br><span class="line">   标准命令:</span><br><span class="line">      enc, ca, req, ...</span><br><span class="line"></span><br><span class="line">对称加密</span><br><span class="line">   工具: openssl enc, gpg</span><br><span class="line">   算法: 3des, aes, blowfish, twofish</span><br><span class="line"></span><br><span class="line"><span class="attribute">enc命令</span></span><br><span class="line">   帮助: man enc</span><br><span class="line">   加密:</span><br><span class="line">      openssl enc -e -des3 -a -salt -in testfile -out testfile.cipher</span><br><span class="line">      注: -a是一种编码机制</span><br><span class="line"></span><br><span class="line">   解密:</span><br><span class="line">      openssl enc -d -des3 -a -salt –in testfile.cipher -out testfile</span><br><span class="line">      openssl ?  # 查看帮助</span><br><span class="line"></span><br><span class="line">   单向加密</span><br><span class="line">      工具: md5sum, sha1sum, sha224sum, sha256sum ...</span><br><span class="line"></span><br><span class="line"><span class="attribute">dgst命令</span></span><br><span class="line">   帮助: man dgst</span><br><span class="line">   openssl dgst -md5 [-hex默认] /PATH/SOMEFILE</span><br><span class="line">   openssl dgst -md5 xdgfile</span><br><span class="line">   md5sum /PATH/TO/xdgfile  # 和上面实现的功能和机制都是一样</span><br><span class="line"></span><br><span class="line"><span class="attribute">MAC</span>: Message Authentication Code，单向加密的一种延伸应用，</span><br><span class="line">  用于实现网络通信中保证所传输数据的完整性机制</span><br><span class="line">   <span class="attribute">CBC-MAC</span></span><br><span class="line">   HMAC: 使用md5或sha1算法</span><br><span class="line"></span><br><span class="line">生成用户密码</span><br><span class="line">   <span class="attribute">passwd命令</span></span><br><span class="line">   帮助: man sslpasswd</span><br><span class="line">   openssl passwd -1  [-salt]</span><br><span class="line">      注: salt(最多8位) 默认会自动生成</span><br><span class="line">   openssl passwd -1 –salt centos</span><br><span class="line">      注: 指定盐为centos</span><br><span class="line"></span><br><span class="line">生成随机数</span><br><span class="line">   帮助: man sslrand</span><br><span class="line">   openssl rand -base64 | -hex NUM</span><br><span class="line">   <span class="attribute">NUM</span>: 表示字节数，-hex时，每个字符为十六进制，相当于4位二进制，出现的字符数为NUM*2</span><br><span class="line">例:</span><br><span class="line">   [root@centos7 xdg]#openssl rand -base64 10</span><br><span class="line">   OEBoX7FJfGgXZw==</span><br><span class="line">   # 生成随机，编码机制为base64</span><br><span class="line">   [root@centos7 xdg]#openssl rand -hex 2</span><br><span class="line">   <span class="attribute">c481</span></span><br><span class="line"><span class="attribute"></span></span><br><span class="line"><span class="attribute">公钥加密</span></span><br><span class="line">   算法: RSA, ELGamal </span><br><span class="line">   工具: gpg, openssl rsautl（man rsautl）</span><br><span class="line">	</span><br><span class="line">数字签名</span><br><span class="line">   算法: RSA, DSA, ELGamal</span><br><span class="line"></span><br><span class="line">密钥交换</span><br><span class="line">   算法: dh</span><br><span class="line">   <span class="attribute">DSA</span>: Digital Signature Algorithm</span><br><span class="line">   <span class="attribute">DSS</span>: Digital Signature Standard</span><br><span class="line">   <span class="attribute">RSA</span></span><br><span class="line"><span class="attribute"></span></span><br><span class="line"><span class="attribute">生成密钥对儿</span>: man genrsa</span><br><span class="line">  生成私钥</span><br><span class="line">   openssl genrsa -out /PATH/TO/PRIVATEKEY.FILE NUM_BITS</span><br><span class="line">   (umask 077; openssl genrsa –out test.key –des 2048)</span><br><span class="line">      -des  # 生成的私钥再进行加密</span><br><span class="line">      没有加-des: -----BEGIN RSA PRIVATE KEY-----  # 直接显示密钥</span><br><span class="line">      加-des: -----BEGIN RSA PRIVATE KEY-----</span><br><span class="line">         <span class="attribute">Proc-Type</span>: 4,ENCRYPTED</span><br><span class="line">         <span class="attribute">DEK-Info</span>: DES-CBC,44FE6167A08EDA3E</span><br><span class="line">         # 显示的是密钥加密后的密钥</span><br><span class="line">      (umask 077 ...)  # 指定生成的文件的权限</span><br><span class="line">         ()是执行一个子函数，执行后，里面的变量将失效，</span><br><span class="line">           一般私钥文件只有自己能用，所以一般是600的权限（安全考虑）</span><br><span class="line"></span><br><span class="line">   从私钥中提取出公钥</span><br><span class="line">      openssl rsa -in PRIVATEKEYFILE –pubout –out PUBLICKEYFILE</span><br><span class="line">      openssl rsa –in test.key –pubout –out test.key.pub</span><br><span class="line"></span><br><span class="line">随机数生成器: 伪随机数字</span><br><span class="line">   键盘和鼠标</span><br><span class="line">   块设备中断</span><br><span class="line">      /dev/random: 仅从熵池返回随机数，随机数用尽，阻塞</span><br><span class="line">      /dev/urandom: 从熵池返回随机数，随机数用尽，会利用软件生成伪随机数,非阻塞</span><br></pre></td></tr></table></figure>
